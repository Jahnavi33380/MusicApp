<body>
  
    
<div class="container">
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log In</label>
        
        <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">
            
        </label>
        <div class="login-form">
          
          <form #ref="ngForm" (ngSubmit)="onLogin(ref.value)" class="w-75 mx-auto mt-5">
            
          <div class="sign-in-htm">
            
            
       
            <div class="group">
                
                
                <label for="username" class="label">Username</label>     
                <input type="username" class="input" id="username" name="username" ngModel required> 
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="password" type="password" name="password" class="input"  ngModel required>
             </div>
             
            <input  type="radio" name="type" id="user" ngModel value="user" required>
            
            <label  for="user">
                
                I agree to terms and conditions
            </label>
            <div class="group"> 
                <br>
                <br>            
                <button class="btn btn-success" type="submit">Login</button>
            </div>
  
            <div class="hr"></div>
          </div>
          </form>
          
        </div>
      </div>
    </div>
  
  </div>
  </body>
